<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      #txt_source {
        width: 100%;
        height: 12em;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h3>Script source</h3>
          <textarea id="txt_source">let i = 0;
loop {
  if i > 10 { break; };
  println("i is now ", i);
  let i = i + 1;
};
return i;</textarea>
        </div>
        <div class="col">
          <h3>Actions</h3>
          <div class="row">
            <div class="btn-group">
              <button id="btn_run" type="button" class="btn btn-primary">Run!</button>
              <button id="btn_clr" type="button" class="btn btn-secondary">Clear</button>
            </div>
          </div>
          <hr />
          <div class="row">
            <div class="btn-group">
              <button id="btn_load1" type="button" class="btn btn-default">Example 1</button>
              <button id="btn_load2" type="button" class="btn btn-default">Example 2</button>
              <button id="btn_load3" type="button" class="btn btn-default">Example 3</button>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col">
          <h3>Output</h3>
          <pre id="stdout"></pre>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
